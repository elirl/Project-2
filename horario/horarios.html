      <header id="header">
        <h1>Iglesia Evangelica Bautista EV-24 "Esperanza Viva"</h1><span style="font-size: smaller;">
          <script>
            function makeArray() {
              for (i = 0; i < makeArray.arguments.length; i++) this[i + 1] = makeArray.arguments[i]
            }
            var months = new makeArray('Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto',
              'Septiembre', 'Octubre', 'Noviembre', 'Diciembre');
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var yy = date.getYear();
            var year = (yy < 1000) ? yy + 1900 : yy;
            document.write("Hoy es " + day + " de " + months[month] + " del " + year);
          </script>
        </span>
        <p class="verse">"Todo lo puedo en Cristo que me fortalece" <span style="font-size: smaller;">--Filipenses
